<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tchamna's Full Stack Projects</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333333;
        }

        /* Header Styles */
        header {
            background-color: #1a242d;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Container for tiles */
        .tile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tile Styles */
        .tile {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tile img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .tile h2 {
            font-size: 1.2rem;
            color: #34495e;
            margin: 10px 0;
        }

        .tile a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #2d353b;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .tile a:hover {
            background-color: #2980b9;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tchamna's Full Stack Projects</h1>
    </header>
    <main>
        <div class="tile-container">
            <!-- African Polyglot -->
            <div class="tile">
                
                <h2>The African Polyglot</h2>
                <a href="./african_phrasebook_fullstack.html"><img src="./images/african_phrasebook.png" alt="The African Polyglot"></a>
            </div>

            <!-- Nufi Audio Dictionary -->
            <div class="tile">
                
                <h2>Nufi Audio Dictionary</h2>
                <a href="./nufi_dictionary.html"><img src="./images/nufi_dictionary.png" alt="Nufi Audio Dictionary"></a>
            </div>

            <!-- Má'zhínù Nufī Quiz -->
            <div class="tile">
                
                <h2>Má'zhínù: Nufī Quiz</h2>
                <a href="./quiznufiweb.html"><img src="./images/quiz_nufi_web.png" alt="Má'zhínù: Nufī Quiz"></a>
            </div>

            <!-- Nufi Vocabulary Completion -->
            <div class="tile">
                
                <h2>Nufi Vocabulary Completion</h2>
                <a href="./nufivocabcompletion.html"><img src="./images/nufi_vocabulary_completion.png" alt="Nufi Vocabulary Completion"></a>
            </div>
        </div>
    </main>
    <footer>
        © 2024 Tchamna's Projects | All Rights Reserved
    </footer>
</body>
</html>
